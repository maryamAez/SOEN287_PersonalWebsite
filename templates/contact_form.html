{% extends 'base.html' %}

{% block title %}{{ super() }} - Contact {% endblock %}

{% block navbar %}
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Welcome</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link " href="/product">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
{% endblock %}

{% block content %}
   <form name="myForm" action="/contact_submission" onsubmit="return validateForm()" method="post" class="needs-validation mx-auto w-75"  >
      <h1>Contact us</h1>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" name='first_name' id="validationCustom01" placeholder="First name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" name='last_name' id="validationCustom02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom03">City</label>
            <input type="text" class="form-control" name='city' id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
      </div>
       <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="inputEmail4">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Message</label>
          <textarea class="form-control rounded-0" name="message" id="exampleFormControlTextarea1" rows="8" placeholder="Message" name="message"></textarea>
        </div>
      </div>
     <button class="btn btn-outline-dark" type="submit" value="Submit">Submit</button>
    </form>




{% endblock %}
